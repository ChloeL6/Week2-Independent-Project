<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <form id="questions" >

      <label>
        What do you do on Friday?
      </label><br>
      <select name="activities" id="activities">
        <option>Go hiking</option>
        <option>Practice coding</option>
        <option>Go racing</option>
      </select> 
      <br>

      <label>
        What kind of ice-cream flavor do you like?
      </label><br>
      <select name="flavor" id="flavor">
        <option> Vanila</option>
        <option>Chocolate</option>
        <option>Mint</option>
      </select>
      <br>

      <label>
        Why do you want to learn coding?
      </label><br>
      <select name="learn" id="learn">
        <option>It's fun</option>
        <option>It's challenging</option>
        <option>I don't know</option>
      </select>
      <br>

      <label> Do you like coding? <br>
        <input type="radio" name="code" value="Yes" checked> Yes
      </label>
      <label> 
        <input type="radio" name="code" value="No"> No
      </label><br>

      <label> Do you like dog? <br>
        <input type="radio" name="dog" value="dog1" checked> I love dogs!
      </label>
      <label>
        <input type="radio" name="dog" value="dog2"> Absolutely!
      </label><br>
      <button type="submit">Submit</button>
    </form>

    <div id="mainOutput" class="hidden">
      <h2>Results</h2>
      <p id="outPut">
        The first program language you should learn is 
      </p>
    </div>
  </div>
</body>
</html>
